<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image to A Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #preview {
            margin-top: 20px;
            max-width: 300px;
            border: 1px solid #ccc;
        }
        #responseBox {
            margin-top: 20px;
            padding: 15px;
            background: #f2f2f2;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Upload Image → A → B → Show Result</h2>

    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button class="btn" onclick="upload()">Upload to A</button>

    <!-- 图片预览 -->
    <div>
        <img id="preview" src="" alt="">
    </div>

    <!-- 显示结果 -->
    <div id="responseBox"></div>

<script>
    const A_URL = "http://127.0.0.1:8000/upload";

    // 选择文件即显示预览
    document.getElementById("fileInput").onchange = function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
        }
        reader.readAsDataURL(file);
    }

    async function upload() {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
            alert("Please select an image first!");
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        // 发送上传请求
        try {
            const res = await fetch(A_URL, {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            document.getElementById("responseBox").innerText =
                "A Response:\n" + JSON.stringify(data, null, 2);

        } catch (err) {
            document.getElementById("responseBox").innerText =
                "Error: " + err;
        }
    }
</script>

</body>
</html>
